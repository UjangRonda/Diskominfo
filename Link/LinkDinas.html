  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    .page-content {
      margin-top: 110px;
    }

    header {
      background: linear-gradient(135deg, rgba(139, 62, 47, 0.9), rgba(184, 78, 58, 0.9)), url("images/bg3.png") center/cover no-repeat;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      margin: 120px auto 0;
      border-radius: 12px;
      max-width: 1200px;
      animation: fadeIn 0.6s ease-out;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      background: #8b3e2f;
      width: 90%;
      margin: 20px auto;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      max-width: 1200px;
      flex-wrap: wrap;
      gap: 10px;
      animation: fadeIn 1s ease-out;
    }

    .tabs button {
      background: none;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.3s;
    }

    .tabs button:hover,
    .tabs button.active {
      background-color: #b84e3a;
      transform: scale(1.05);
      border-radius: 8px;
    }

    section.link-dinas {
      animation: fadeIn 1s ease-out;
      padding: 20px;
      background: #ffffff;
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      max-width: 1200px;
      margin: 20px auto;
      width: 90%;
    }

    section.link-dinas h2 {
      color: #8b3e2f;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-size: 1.5em;
    }

    section.link-dinas ul {
      list-style: none;
      padding: 0;
    }

    section.link-dinas ul li {
      padding: 10px;
      margin: 10px 0;
      background: #f9f3f1;
      border-left: 5px solid #8b3e2f;
      border-radius: 8px;
      display: flex;
      align-items: center;
      transition: background 0.3s, transform 0.3s;
    }

    section.link-dinas ul li:hover {
      background: #f5e4e1;
      transform: scale(1.02);
    }

    section.link-dinas ul li a {
      color: #8b3e2f;
      text-decoration: none;
      flex-grow: 1;
      font-size: 16px;
      font-weight: bold;
    }

    section.link-dinas ul li a:hover {
      color: #b84e3a;
    }

    @media (max-width: 768px) {
      header {
        font-size: 0.9em;
      }

      .tabs button {
        font-size: 14px;
      }
    }

    @media (max-width: 576px) {
      .tabs {
        flex-direction: column;
        align-items: center;
      }

      .tabs button {
        width: 100%;
        text-align: center;
        padding: 10px;
      }
    }
  </style>
</head>

    function showLinks(tab) {

      const linkList = document.getElementById("link-list");
