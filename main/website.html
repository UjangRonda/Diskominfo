<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Kecamatan</title>
    <style>
      /* Gaya umum untuk section */
      .section {
        text-align: center;
        padding: 50px 20px;
        font-family: "Poppins", sans-serif;
        background: #f9f9f9;
      }

      /* Judul utama */
      .section-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
        position: relative;
      }

      .section-title::after {
        content: "";
        display: block;
        width: 80px;
        height: 4px;
        background-color: #a55a42;
        margin: 12px auto;
      }

      /* Grid layout untuk box */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 10px;
      }

      /* Gaya box khusus section kecamatan */
      .kecamatan-box {
        background: linear-gradient(135deg, #8b3e2f, #b84e3a);
        color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.4s ease, box-shadow 0.4s ease,
          background 0.4s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .kecamatan-box h2 {
        font-size: 1.6em;
        margin: 0;
        font-weight: bold;
        transition: transform 0.4s ease;
      }

      .kecamatan-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #b84e3a, #8b3e2f);
      }

      .kecamatan-box:hover h2 {
        transform: scale(1.1);
      }

      /* Efek animasi hover */
      .kecamatan-box::before {
        content: "";
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(45deg);
        transition: top 0.4s ease;
      }

      .kecamatan-box:hover::before {
        top: 0;
        left: 0;
      }

      /* Tombol */
      .button {
        margin-top: 40px;
      }

      .button a {
        display: inline-block;
        background: linear-gradient(135deg, #8b3e2f, #b84e3a);
        color: white;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        transition: background 0.4s ease, transform 0.3s ease;
      }

      .button a:hover {
        background: linear-gradient(135deg, #b84e3a, #8b3e2f);
        transform: scale(1.05);
      }

      .button a:focus {
        outline: 2px dashed #333;
        outline-offset: 4px;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <h1 class="section-title">Website Perangkat Daerah</h1>
      <div class="grid">
        <div
          class="kecamatan-box"
          onclick="window.location.href='https://example.com/laweyan';"
        >
          <h2>Kecamatan Laweyan</h2>
        </div>
        <div
          class="kecamatan-box"
          onclick="window.location.href='https://example.com/serengan';"
        >
          <h2>Kecamatan Serengan</h2>
        </div>
        <div
          class="kecamatan-box"
          onclick="window.location.href='https://example.com/pasarkliwon';"
        >
          <h2>Kecamatan Pasar Kliwon</h2>
        </div>
        <div
          class="kecamatan-box"
          onclick="window.location.href='https://example.com/jebres';"
        >
          <h2>Kecamatan Jebres</h2>
        </div>
        <div
          class="kecamatan-box"
          onclick="window.location.href='https://example.com/banjarsari';"
        >
          <h2>Kecamatan Banjarsari</h2>
        </div>
      </div>
      <div class="button">
        <a href="https://example.com/semua">Lihat Semua</a>
      </div>
    </section>
  </body>
</html>
