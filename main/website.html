<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Kecamatan</title>
    <style>
      /* Gaya umum untuk section */
      .section {
        text-align: center;
        padding: 50px 20px;
        font-family: "Poppins", sans-serif;
        background: #f5f5f5;
      }

      /* Judul utama */
      .section-title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 40px;
        color: #333;
        position: relative;
      }

      .section-title::after {
        content: "";
        display: block;
        width: 90px;
        height: 4px;
        background-color: #a55a42;
        margin: 15px auto;
      }

      /* Layout grid */
      .kecamatan-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 10px;
      }

      /* Gaya box kecamatan */
      .kecamatan-box {
        background: linear-gradient(135deg, #8b3e2f, #b84e3a);
        color: #fff;
        padding: 20px 10px;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .kecamatan-box h2 {
        font-size: 1.2em;
        font-weight: bold;
        margin: 0;
        transition: transform 0.3s ease;
      }

      .kecamatan-box:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .kecamatan-box:hover h2 {
        transform: scale(1.05);
      }

      /* Animasi garis bergerak */
      .kecamatan-box::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0.8)
        );
        transform: translateX(-100%);
        transition: transform 0.4s ease;
      }

      .kecamatan-box:hover::before {
        transform: translateX(0);
      }

      /* Tombol */
      .button {
        margin-top: 30px;
      }

      .button a {
        display: inline-block;
        background: linear-gradient(135deg, #8b3e2f, #b84e3a);
        color: white;
        padding: 8px 20px;
        text-decoration: none;
        border-radius: 6px;
        font-size: 0.9em;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .button a:hover {
        background: linear-gradient(135deg, #b84e3a, #8b3e2f);
        transform: scale(1.05);
      }

      .button a:focus {
        outline: 2px dashed #333;
        outline-offset: 4px;
      }
    </style>
  </head>
  <body>

</html>
