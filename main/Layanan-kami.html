<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layanan Informasi Publik</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .header {
        background-color: #003366;
        padding: 20px;
        color: white;
      }

      .header-title {
        margin-top: 10px;
        font-size: 1.5em;
      }

      .grid {
        display: grid;
        gap: 20px;
      }

      .grid-2 {
        grid-template-columns: repeat(2, 1fr);
        margin-bottom: 40px;
      }

      .grid-5 {
        grid-template-columns: repeat(5, 1fr);
      }

      .box {
        background: linear-gradient(135deg, #8b3e2f, #b84e3a);
        color: white;
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .box a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 1em;
        text-align: center;
      }

      .box a:hover {
        text-decoration: underline;
      }

      .box i {
        font-size: 2em;
        margin-bottom: 10px;
      }

      .see-all {
        margin-top: 40px;
        text-align: center;
      }

      .see-all a {
        color: #8b3e2f;
        font-weight: bold;
        text-decoration: none;
      }

      .see-all a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid grid-2">
        <div class="box">
          <i class="bi bi-file-earmark-text"></i>
          <a href="#">Form Permohonan Informasi Publik</a>
        </div>
        <div class="box">
          <i class="bi bi-file-earmark-excel"></i>
          <a href="#">Form Pengajuan Keberatan</a>
        </div>
      </div>

      <div class="grid grid-5">
        <div class="box">
          <i class="bi bi-clipboard-data"></i>
          <a href="#">Daftar Informasi Publik PPID Perangkat Daerah</a>
        </div>
        <div class="box">
          <i class="bi bi-search"></i>
          <a href="#">Cek Status Permohonan Informasi Publik</a>
        </div>
        <div class="box">
          <i class="bi bi-journal-x"></i>
          <a href="#">Cek Status Pengajuan Keberatan Informasi Publik</a>
        </div>
        <div class="box">
          <i class="bi bi-bar-chart"></i>
          <a href="#">Statistik Layanan Informasi Publik</a>
        </div>
        <div class="box">
          <i class="bi bi-chat-dots"></i>
          <a href="#">Kanal Pengaduan Resmi</a>
        </div>
      </div>

      <div class="see-all">
        <a href="#">Lihat Semua Layanan Informasi Publik</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
