<header
  class="header-bg py-5 text-center text-white"
  style="
    background: url('images/content utama.png') no-repeat center center;
    background-size: cover;
    height: 100vh;
  "
>
  <div class="header-container position-relative">
    <!-- Logo Section -->
    <div class="logo-section mb-5">
      <img
        src="images/Solo The Spirit of Java.png"
        alt="Logo Solo: The Spirit of Java"
        class="img-fluid"
        style="max-width: 400px; height: auto; margin: 0 auto"
      />
    </div>

    <!-- Search Bar Section -->
    <div class="search-bar mx-auto mb-5" style="max-width: 900px">
      <form class="d-flex align-items-center" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Cari informasi tentang Solo"
          aria-label="Search"
          style="
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.3rem;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
          "
        />
        
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>

    <!-- Button Section -->
    <div class="row mt-5 justify-content-center">
      <!-- Profil Button -->
      <div class="col-auto text-center">
        <button class="circle-btn">
          <img src="images/profil.png" alt="Profil Icon" class="circle-icon" />
        </button>
        <div class="circle-text">PROFIL</div>
      </div>
      <!-- Layanan Button -->
      <div class="col-auto text-center">
        <button class="circle-btn">
          <img
            src="images/layanan.png"
            alt="Layanan Icon"
            class="circle-icon"
          />
        </button>
        <div class="circle-text">LAYANAN</div>
      </div>
      <!-- Link Dinas Button -->
      <div class="col-auto text-center">
        <button class="circle-btn">
          <img
            src="images/link dinas.png"
            alt="Link Dinas Icon"
            class="circle-icon"
          />
        </button>
        <div class="circle-text">LINK DINAS</div>
      </div>
      <!-- Berita Button -->
      <div class="col-auto text-center">
        <button class="circle-btn">
          <img src="images/berita.png" alt="Berita Icon" class="circle-icon" />
        </button>
        <div class="circle-text">BERITA</div>
      </div>
      <!-- Info Solo Button -->
      <div class="col-auto text-center">
        <button class="circle-btn">
          <img src="images/info.png" alt="Info Solo Icon" class="circle-icon" />
        </button>
        <div class="circle-text">INFO SOLO</div>
      </div>
    </div>
  </div>
</header>
