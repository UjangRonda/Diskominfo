<style>
  /* General Carousel Styling */
  .carousel {
    position: relative;
    height: 100vh; /* Tinggi penuh layar */
    overflow: hidden;
  }

  .carousel-inner {
    width: 100%;
    height: 100%; /* Menjaga agar carousel tetap penuh */
  }

  .carousel-item {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%; /* Tinggi setiap item penuh */
  }

  .carousel-item img {
    width: 100%; /* Memastikan gambar memenuhi lebar layar */
    height: 100%; /* Memastikan gambar memenuhi tinggi layar */
    object-fit: cover; /* Gambar tidak akan terdistorsi */
  }

  .carousel-caption {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #fff;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
  }

  .carousel-caption h2 {
    font-size: 3rem;
    font-weight: bold;
  }

  .carousel-caption p {
    font-size: 1.5rem;
    margin-top: 1rem;
  }
</style>

<header>
  <!-- Carousel -->
  <div id="fullCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li
        data-bs-target="#fullCarousel"
        data-bs-slide-to="0"
        class="active"
      ></li>
      <li data-bs-target="#fullCarousel" data-bs-slide-to="1"></li>
      <li data-bs-target="#fullCarousel" data-bs-slide-to="2"></li>
    </ol>

    <!-- Carousel Items -->
    <div class="carousel-inner">
      <!-- First Slide -->
      <div class="carousel-item active">
        <img src="images/content_utama.png" alt="Slide 1" />
        <div class="carousel-caption"></div>
      </div>

      <!-- Second Slide -->
      <div class="carousel-item">
        <img src="images/intro (1).png" alt="Slide 2" />
        <div class="carousel-caption"></div>
      </div>

      <!-- Third Slide -->
      <div class="carousel-item">
        <img src="images/solo3.png" alt="Slide 3" />
        <div class="carousel-caption"></div>
      </div>
    </div>
  </div>
</header>
