<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Kota Surakarta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .footer {
        background: linear-gradient(
            135deg,
            rgba(139, 62, 47, 0.9),
            rgba(184, 78, 58, 0.9)
          ),
          url("images/bg3.png") center/cover no-repeat;
        color: #fceee4;
        padding: 20px 15px;
        font-size: 14px;
      }

      .footer h6 {
        font-weight: 700;
        margin-bottom: 8px;
        color: #ffcdb2;
        text-transform: uppercase;
        font-size: 16px;
      }

      .footer p {
        margin: 5px 0;
        line-height: 1.6;
      }

      .footer a {
        color: #ffd7a3;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
        color: #ffe4b5;
      }

      .footer .map-container {
        height: 150px;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .footer .stat-section {
        text-align: center;
      }

      .footer .stat-number {
        font-size: 18px;
        font-weight: bold;
        color: #ffe4b5;
      }

      .footer .chart-container {
        height: 150px;
        margin-top: 10px;
      }

      .footer .social-icons {
        margin-top: 8px;
      }

      .footer .social-icons a {
        margin-right: 12px;
        color: #ffd7a3;
        font-size: 18px;
        transition: transform 0.3s, color 0.3s;
      }

      .footer .social-icons a:hover {
        color: #ffead5;
        transform: scale(1.1);
      }

      .footer .separator {
        border-top: 1px solid #d3a594;
        margin: 10px 0;
      }

      @media (max-width: 768px) {
        .footer .row > div {
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <footer class="footer">
      <div class="container">
        <div class="row text-center text-md-start">
          <!-- PPID Section -->
          <div class="col-md-4">
            <h6>PPID Kota Surakarta</h6>
            <p>
              Kompleks Balai Kota Surakarta<br />
              Jl. Jend. Sudirman No.2, Kota Surakarta, Jawa Tengah<br />
              Telp: 2931667 - Fax: +62 21 382 3252<br />
              Email:
              <a href="mailto:ppid@surakarta.go.id">ppid@surakarta.go.id</a>
            </p>
            <div class="social-icons">
              <a href="https://twitter.com" target="_blank"
                ><i class="bi bi-twitter"></i
              ></a>
              <a href="https://instagram.com" target="_blank"
                ><i class="bi bi-instagram"></i
              ></a>
              <a href="mailto:ppid@surakarta.go.id"
                ><i class="bi bi-envelope"></i
              ></a>
            </div>
          </div>

          <!-- Map Section -->
          <div class="col-md-4">
            <h6>Lokasi</h6>
            <div class="map-container">
              <iframe
                src="https://maps.google.com/maps?q=Kompleks%20Balai%20Kota%20Surakarta%20Jl.%20Jend.%20Sudirman%20No.2,%20Kota%20Surakarta,%20Jawa%20Tengah&t=&z=13&ie=UTF8&iwloc=&output=embed"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>

          <!-- Statistics Section -->
          <div class="col-md-4 stat-section">
            <h6>Statistik Pengunjung</h6>
            <p>Hari Ini: <span class="stat-number">1,234</span></p>
            <p>Total: <span class="stat-number">51,967</span></p>
            <div class="chart-container">
              <canvas id="visitorChart"></canvas>
            </div>
          </div>
        </div>
        <div class="separator"></div>
        <p class="text-center mb-0">
          Â© 2025 Dinas Komunikasi, Informatika, dan Statistik Kota Surakarta
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Visitor Chart
      const ctx = document.getElementById("visitorChart").getContext("2d");
      const visitorChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Sen", "Sel", "Rab", "Kam", "Jum", "Sab", "Min"],
          datasets: [
            {
              label: "Pengunjung Harian",
              data: [1200, 1500, 1100, 2000, 2300, 1800, 1700],
              backgroundColor: "rgba(255, 205, 132, 0.9)",
              borderRadius: 4,
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false,
            },
          },
          scales: {
            x: {
              grid: {
                display: false,
              },
            },
            y: {
              beginAtZero: true,
              grid: {
                color: "rgba(255, 255, 255, 0.2)",
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
